<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guia — Footer</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@800&display=swap" rel="stylesheet">

  <style>
    /* =========================================================
       Guia • Tokens + Base mínimos p/ rodar o footer
       ========================================================= */
    :root{
      --bg:#0B0C10; --dark:#272C39; --surface:transparent; --card:#32394d; --border:#3d455c;
      --purple:#7269E3; --purple-strong:#625bd6; --purple-contrast:#ffffff;
      --mint:#98DEA3; --mint-strong:#77cf86; --mauve:#A783A6;
      --text:#ffffff; --muted:rgba(255,255,255,.72);
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35);
      --font-heading:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --font-body:'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%; background:var(--bg)}
    body{
      margin:0; color:var(--text);
      font:400 16px/1.6 var(--font-body);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; height:auto; display:block}

    .container{width:100%; max-width:1120px; margin:0 auto; padding:0 20px}
    .muted{color:var(--muted)}
    .tag{color:var(--mint)} /* mantém a estética da sua base */

    /* =========================================================
       Footer
       ========================================================= */
    .footer{
      padding:32px 0;            /* respiro maior */
      background:var(--dark);    /* fundo do rodapé */
      color:var(--mauve);        /* texto sutil */
      border-top:1px solid var(--border);
    }

    .footer .footer-content{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .footer .footer-links{
      display:flex;
      gap:12px;
    }

    .footer .footer-links a{
      color:var(--text);
      transition:color .3s ease;
    }

    .footer .footer-links a:hover{
      color:var(--purple); /* destaque no hover */
    }

    /* Mobile */
    @media (max-width:640px){
      .footer .footer-content{
        flex-direction:column;
        align-items:center;
        text-align:center;
        gap:8px;
      }
      .footer .footer-links{
        justify-content:center;
        flex-wrap:wrap;
      }
    }
  </style>
</head>
<body>

  <!-- Conteúdo da página (placeholder) -->
  <main class="container" style="min-height:60vh; padding:40px 0;">
    <h1 style="font-family:var(--font-heading); margin:0 0 12px; color:#fff;">Exemplo de página</h1>
    <p class="muted">Role até o final para ver o footer integrado.</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <small class="muted">© <span id="footer-year"></span> Guia — Todos os direitos reservados</small>
      <div class="footer-links">
        <a class="tag" href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
        <a class="tag" href="https://wa.me/5511999999999" target="_blank" rel="noopener" aria-label="WhatsApp">WhatsApp</a>
        <a class="tag" href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="LinkedIn">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script>
    // Ano automático no footer
    document.getElementById('footer-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
