<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vamos Escalar Juntos â€” Guia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0B0C10;
      --surface:rgba(255,255,255,.04);
      --card:rgba(255,255,255,.03);
      --border:rgba(255,255,255,.12);
      --border-strong:rgba(255,255,255,.24);
      --purple:#7269E3;
      --purple-strong:#625BD6;
      --mint:#98DEA3;
      --mauve:#A783A6;
      --text:#ffffff;
      --muted:rgba(214,218,229,.85);
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.5);
      --input-bg:rgba(255,255,255,.05);
      --input-bg-hover:rgba(255,255,255,.08);
      --input-bg-focus:rgba(114,105,227,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter, sans-serif;
      display:block;
      padding:40px 16px;
    }
    .card{
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:28px;
      max-width:860px;
      width:100%;
      background:none;
      margin:60px auto 0;
    }
    .title{
      font-family:Poppins, sans-serif;
      font-weight:700;
      font-size:28px;
      margin:0 0 6px;
      text-align:center;
      color:var(--mint); /* verde da paleta Guia */
    }
    .subtitle{
      margin:0 0 20px;
      color:var(--muted);
      font-size:14px;
      text-align:center;
    }
    .grid{display:grid; gap:14px}
    .grid-2{grid-template-columns:1fr 1fr}
    @media(max-width:720px){
      .grid-2{grid-template-columns:1fr}
      h3{text-align:center}
