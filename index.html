<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vamos Escalar Juntos — Guia</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0B0C10;
      --surface:rgba(255,255,255,.04);
      --border:rgba(255,255,255,.12);
      --purple:#7269E3;
      --purple-strong:#625BD6;
      --mint:#98DEA3;
      --text:#ffffff;
      --muted:rgba(214,218,229,.85);
      --shadow:0 10px 30px rgba(0,0,0,.5);
    }
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,sans-serif;padding:40px 16px;}
    .card{border:1px solid var(--border);border-radius:20px;box-shadow:var(--shadow);padding:28px;max-width:860px;margin:40px auto;}
    .title{font-family:Poppins,sans-serif;font-weight:700;font-size:28px;text-align:center;color:var(--mint)}
    .subtitle{text-align:center;color:var(--muted);margin-bottom:20px}
    .grid{display:grid;gap:14px}.grid-2{grid-template-columns:1fr 1fr}
    @media(max-width:720px){.grid-2{grid-template-columns:1fr} h3{text-align:center}}
    .field{display:grid;gap:8px}
    .input,textarea{background:rgba(255,255,255,.05);border:1px solid var(--border);border-radius:12px;padding:12px 14px;font-size:14px;color:var(--text)}
    textarea{min-height:120px;margin-top:20px;resize:vertical}
    .choice{display:flex;align-items:center;gap:10px;padding:10px 12px;border:1px solid var(--border);background:rgba(255,255,255,.04);border-radius:12px}
    .choice input{width:16px;height:16px;accent-color:var(--purple)}
    .btn{margin-top:16px;background:linear-gradient(180deg,var(--purple),var(--purple-strong));color:#fff;font-weight:700;border:none;border-radius:999px;padding:12px 18px;cursor:pointer;display:block;margin:auto}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    #status{margin-top:12px;text-align:center;font-size:14px;color:var(--muted)}
    #status.ok{color:var(--mint)}#status.err{color:#ff7b7b}
  </style>

  <!-- reCAPTCHA v3 -->
  <script>
    const RECAPTCHA_SITE_KEY = "6LdeQ7UrAAAAAKFcbKoaZF_duTuabz7eddw8Tlf7"; // SUA SITE KEY
    (function(){
      const s=document.createElement("script");
      s.src="https://www.google.com/recaptcha/api.js?render="+encodeURIComponent(RECAPTCHA_SITE_KEY);
      s.async=true;s.defer=true;document.head.appendChild(s);
    })();
    function getRecaptchaToken(action="submit"){
      return new Promise((resolve,reject)=>{
        if(!window.grecaptcha) return reject(new Error("reCAPTCHA não carregado"));
        grecaptcha.ready(()=>{grecaptcha.execute(RECAPTCHA_SITE_KEY,{action}).then(resolve).catch(reject);});
      });
    }
  </script>
</head>
<body>
  <main>
    <form class="card" id="leadForm">
      <h1 class="title">Vamos Escalar Juntos</h1>
      <p class="subtitle">Do primeiro contato à conversão: leve seu atendimento no WhatsApp para o próximo nível.</p>

      <div class="grid grid-2">
        <div class="field"><input class="input" name="firstName" placeholder="Nome" required></div>
        <div class="field"><input class="input" name="lastName" placeholder="Sobrenome" required></div>
        <div class="field"><input class="input" name="company" placeholder="Nome da empresa" required></div>
        <div class="field"><input class="input" name="segment" placeholder="Segmento de mercado"></div>
        <div class="field" style="grid-column:1/-1"><input type="tel" class="input" name="phone" placeholder="Telefone" required></div>
      </div>

      <h3>Com o que podemos ajudar?</h3>
      <label class="choice"><input type="checkbox" name="help" value="Atendimento inicial automático — recepção e respostas rápidas no WhatsApp"> Atendimento inicial automático</label>
      <label class="choice"><input type="checkbox" name="help" value="Agendamento de horários — integração com agenda para marcações automáticas"> Agendamento de horários</label>
      <label class="choice"><input type="checkbox" name="help" value="Suporte ao cliente — respostas inteligentes para dúvidas frequentes"> Suporte ao cliente</label>
      <label class="choice"><input type="checkbox" name="help" value="Fluxos de atendimento personalizados — atendimento sob medida para o seu negócio"> Fluxos de atendimento personalizados</label>
      <label class="choice"><input type="checkbox" name="help" value="Automação de vendas — do primeiro contato até a conversão, direto no WhatsApp"> Automação de vendas</label>
      <label class="choice"><input type="checkbox" id="otherCheck" name="help" value="Outro"> Outro</label>

      <div class="field" id="otherField" style="display:none">
        <input class="input" type="text" id="otherText" name="otherDetail" placeholder="Descreva o Outro" disabled>
      </div>

      <textarea name="message" required placeholder="Descreva seu projeto"></textarea>
      <div class="field"><label><input type="checkbox" name="privacy" required> Eu concordo com a Política de Privacidade</label></div>

      <!-- Honeypot -->
      <input type="text" name="website" style="display:none">

      <button class="btn" id="submitBtn" type="submit">Enviar</button>
      <p id="status"></p>
    </form>
  </main>

  <script>
    const otherCheck=document.getElementById('otherCheck');
    const otherField=document.getElementById('otherField');
    const otherText=document.getElementById('otherText');
    otherCheck.addEventListener('change',()=>{otherField.style.display=otherCheck.checked?'block':'none';otherText.disabled=!otherCheck.checked;});

    const ENDPOINT="https://script.google.com/macros/s/AKfycbwwWJ-YeeNkM8BfPX7rvg6dDRHF25YfdleyCL26kwbPDdZWuskx78-3gxBQcDsJ6QwPug/exec"; // coloque aqui a URL /exec

    const form=document.getElementById('leadForm');
    const statusEl=document.getElementById('status');
    const submitBtn=document.getElementById('submitBtn');

    form.addEventListener('submit',async e=>{
      e.preventDefault();
      if(form.website.value) return; // honeypot

      statusEl.textContent="Enviando...";statusEl.className="";submitBtn.disabled=true;
      try{
        const token=await getRecaptchaToken("submit");
        const fd=new FormData(form);

        const helps=fd.getAll('help');
        const otherDetail=(fd.get('otherDetail')||'').trim();
        if(helps.includes('Outro')){
          fd.delete('help');
          helps.forEach(h=>fd.append('help',h==='Outro'&&otherDetail?`Outro: ${otherDetail}`:h));
        }else fd.delete('otherDetail');

        fd.append('source','site-vamos-escalar-juntos');
        fd.append('userAgent',navigator.userAgent);
        fd.append('page',location.href);
        fd.append('timestamp',new Date().toISOString());
        fd.append('recaptchaToken',token);

        const res=await fetch(ENDPOINT,{method:"POST",body:fd});
        const text=await res.text();

        if(res.ok&&text.trim().toUpperCase().includes("OK")){
          statusEl.className="ok";statusEl.textContent="Recebido! Vamos falar com você em breve.";
          form.reset();otherField.style.display='none';otherText.disabled=true;
        }else throw new Error(text||`HTTP ${res.status}`);
      }catch(err){
        console.error("Falha no envio:",err);
        statusEl.className="err";statusEl.textContent="Falha no envio: "+(err.message||"erro de rede");
      }finally{submitBtn.disabled=false;}
    });
  </script>
</body>
</html>
