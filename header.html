<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guia — Agência</title>

  <!-- Perf: conexões para fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Fontes (Anton p/ títulos, Urbanist p/ corpo) -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Urbanist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS do header + menu dropdown (arquivo com as correções do mobile) -->
  <link rel="stylesheet" href="css/header-menu.css">

  <meta name="theme-color" content="#0b0c10">
</head>
<body>

  <!-- ===== HEADER (com ícone como imagem) ===== -->
  <header class="site-header" aria-label="Cabeçalho da Guia (Agência)">
    <div class="container nav">
      <!-- Marca centralizada -->
      <a href="index.html" class="brand" aria-label="Página inicial da Guia">
         <img src="LOGO.svg" width="auto" height="32" alt="Logo Guia" decoding="async" loading="eager" />        
      </a>

      <!-- Menu alinhado à direita -->
      <div class="menu-wrap">
        <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false" aria-controls="site-menu">
          <span class="bar bar-top"></span>
          <span class="bar bar-middle"></span>
          <span class="bar bar-bottom"></span>
        </button>

        <nav id="site-menu" class="menu" aria-label="Navegação principal" hidden>
          <a href="quem_somos.html">Sobre a agência</a>
          <a href="relatorio.html">Relatório sobre uso de agentes de IA</a>
          <a href="index.html#contato">Falar com a agência</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- ===== Script do toggle do menu ===== -->
  <script>
  (function(){
    const btn  = document.querySelector('.menu-toggle');
    const menu = document.getElementById('site-menu');
    if(!btn || !menu) return;

    function setOpen(open){
      menu.classList.toggle('open', open);
      btn.classList.toggle('is-open', open);
      btn.setAttribute('aria-expanded', String(open));
      menu.hidden = !open;

      // bloqueia o scroll no mobile quando o menu abre
      const lock = open && window.innerWidth < 860;
      document.documentElement.classList.toggle('no-scroll', lock);
      document.body.classList.toggle('no-scroll', lock);
    }

    setOpen(false);

    btn.addEventListener('click', () => setOpen(!menu.classList.contains('open')));

    // clique fora do menu fecha
    document.addEventListener('click', (e)=>{
      if(!menu.classList.contains('open')) return;
      const within = e.target.closest('.menu-wrap');
      if(!within) setOpen(false);
    });

    // ESC fecha
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape' && menu.classList.contains('open')) setOpen(false);
    });

    // ao voltar para desktop, remove travas de scroll
    window.addEventListener('resize', ()=>{
      if(window.innerWidth >= 860){
        document.documentElement.classList.remove('no-scroll');
        document.body.classList.remove('no-scroll');
      }
    });
  })();
  </script>

</body>
</html>
