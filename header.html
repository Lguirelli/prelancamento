<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guia — Agência</title>

  <!-- Perf: conexões para fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Fontes (Poppins títulos, Inter corpo) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@800&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#0b0c10">

  <style>
  /* =========================================================
     Guia • Header (somente logo, sem menu)
     ========================================================= */

  :root{
    --bg:#0B0C10; --dark:#272C39; --border:#3d455c;
    --mint:#98DEA3; --mauve:#A783A6;
    --text:#ffffff; --muted:rgba(255,255,255,.72);
    --header-h:64px;
    --font-heading:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    --font-body:'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  body{
    margin:0;
    font:400 16px/1.6 var(--font-body);
    background:var(--bg);
    color:var(--text);
    padding-top:calc(var(--header-h) - 10px);
  }

  .container{width:100%; max-width:1120px; margin:0 auto; padding:0 20px}

  .site-header{
    position:fixed; top:0; left:0; right:0; z-index:1000;
    background:rgba(11,12,16,.6);
    -webkit-backdrop-filter:saturate(140%) blur(8px);
    backdrop-filter:saturate(140%) blur(8px);
  }
  .nav{
    display:grid; grid-template-columns:1fr auto 1fr;
    align-items:center; min-height:var(--header-h);
  }
  .brand{
    grid-column:2; justify-self:center;
    display:inline-flex; align-items:center;
  }
  .brand img{height:28px; width:auto}
  </style>
</head>
<body>

  <!-- ===== HEADER (somente logo centralizado) ===== -->
  <header class="site-header" aria-label="Cabeçalho da Guia (Agência)">
    <div class="container nav">
      <a href="index.html" class="brand" aria-label="Página inicial da Guia">
        <img src="LOGO.svg" alt="Logo Guia" decoding="async" loading="eager" />
      </a>
    </div>
  </header>

</body>
</html>
